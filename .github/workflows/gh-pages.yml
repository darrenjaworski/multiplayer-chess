name: Multiplayer chess gh page deploy

concurrency:
  group: mp-chess-fe-gh-pages-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "src/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache-dependency-path: |
            package-lock.json
          registry-url: "https://registry.npmjs.org"

      - name: Install FE and Build
        id: install
        run: |
          npm ci
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build #
